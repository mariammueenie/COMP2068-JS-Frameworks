name: Build and deploy Node.js app to Azure Web App - MariamMPortfolio

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install deps (subfolder)
        working-directory: Assignment01
        run: npm install

      # build and test for goodness u know u know
      - name: Build (noop)
        working-directory: Assignment01
        run: echo "No build step"

      - name: Upload artifact for deploy
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: Assignment01

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write    # for OIDC
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.__clientidsecretname__ }}
          tenant-id: ${{ secrets.__tenantidsecretname__ }}
          subscription-id: ${{ secrets.__subscriptionidsecretname__ }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'MariamMPortfolio'    
          slot-name: 'Production'
          package: .
