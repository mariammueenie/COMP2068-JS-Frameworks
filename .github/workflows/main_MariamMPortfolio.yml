name: Build and deploy Node.js app to Azure Web App - MariamMPortfolio

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      # Optional sanity check (no build needed for Express)
      - name: Validate package presence
        run: test -f Assignment01/package.json

      - name: Deploy to Azure Web App (Publish Profile)
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'MariamMPortfolio'            # <-- keep exact casing
          slot-name: 'Production'
          package: Assignment01                    # <-- subfolder to deploy
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}

